<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <body>
    <header id="header">
      <h1 id="title">SURVEY FORM</h1>
      <p id="description">
        Thank you for take timing to filling this form</p>
      </header>
      <form id="survey-form">
       
        <div id="tab">
          <div id="ltab">
        <label id="name-label">Name:</label>
          </div>
          <div id="itab">
        <input id="name" type="text"
               name="name"
   placeholder="Enter Your Name"
               required/>
          </div>
        </div>
        <div id="tab">         
          <div id ="ltab">
        <label id="email-label"> E-mail:</label>
          </div>
          <div id="itab">
  <input id="email" type="email"
         name="email"
         placeholder= "Enter Your Email" required/>
          </div>
        </div>
        <div id="tab">
           <div id="ltab">
             <label id="number-label">Age:</label></div> 
           <div id="itab">
          <input id="number" type="number"
               name="age"
               min="18"
               max="35"
               placeholder="Enter your Age" reqiured/> </div>
        </div>
        <div id="ldd">
          <label class="quali">qualification:</label>
        </div>
        <div id="sdd">  
          <select id="dropdown">
            <option name="student">student</option>
            <option name="employee">employee</option>
            <option name="non-employee">non-employee</option>
       
          </select>
        
        </div>
        <div id="lr">
          <label id="radio">job-wanted:</label>
          </div>
          <div id="ir">
            <div>
          <input type="radio" name="job" value="clerk" checked>
            <label>clerk</label>
          </div>
          <div >
          <input type="radio" name="job" value="supervisior">
             <label>supervisior</label>
          </div>
          <div >
         <input id="r"type="radio" name="job" value="manager" >
            <label>manager</label>
          </div>
        </div>
       
       
         
        <div id="lc">
          <label id="checkbox">passed:</label>
          </div>
          <div id="ic">
            <div>
          <input type="checkbox"  value="10">
            <label>10<sup>th</sup></label>
          </div>
          <div>
          
          <input type="checkbox"  value="12">
             <label>12<sup>th</sup></label>
          </div>
            <div>
          
          <input type="checkbox"  value="degree">
             <label>Degree</label>
          </div>
          </div>
        <div>
          <label id ="dec">declaration:</label>
          <textarea placeholder="declaration"></textarea>
        </div>
        <button id="submit">submit</button>
        
        <p>this survey form is used to keep data in secure and easily sort out eligible data, we hope you all fill this form , this is our company policy.</p>
        <div id="img-div">
            <img class="larger-image"src="https://image.shutterstock.com/image-vector/thank-you-hand-drawn-lettering-260nw-1263447895.jpg"alt="thank you " id="image">
           </div>
      </form> 
          
            
  
  
  
  
  
  
  
  
  
  
  
</body>
